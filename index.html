<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>iPhone</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="#"><img src="assets/img/logo.png" alt="Logo do iPhone" class="logo"></a>
            <ul>
                <li><a href="assets/pages/ipad.html"       id="ipad"      >iPad       </a></li>
                <li><a href="/index.html"      id="iphone"    >iPhone     </a></li>
                <li><a href="assets/pages/formulario.html" id="suporteBtn">Suporte    </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">
                <img src="assets/img/iphone13.png" alt="">
                <h3>Seu Ultra iPhone.</h3>

                <p>O iPhone 13 combina design elegante com tecnologia de ponta, oferecendo desempenho 
                excepcional e uma câmera que captura cada detalhe com precisão impressionante.</p>

                <h6>A partir de R$ 3.499</h6>

                <a href="#" class="btn">Comprar</a>
                <div class="text">
                   <h5>Escolha sua cor favorita:</h5>
                </div>
                <div class="content">
                    <span id="green" onclick="imgSlider('assets/img/green.png'); circleChange('#445c42')"></span>
                    <span id="pink"  onclick="imgSlider('assets/img/pink.png' ); circleChange('#ffc9cf')"></span>
                    <span id="blue"  onclick="imgSlider('assets/img/blue.png' ); circleChange('#0b839e')"></span>
                    <span id="black" onclick="imgSlider('assets/img/black.png'); circleChange('#092732')"></span>
                    <span id="white" onclick="imgSlider('assets/img/white.png'); circleChange('#e0dbd7')"></span>
                    <span id="red"   onclick="imgSlider('assets/img/red.png'  ); circleChange('#cf4f68')"></span>
                </div>
            </div>
            <div class="main-img">
                <img src="assets/img/green.png" alt="Imagem do iPhone" id="phone">
            </div>
        </section>
    </main>

    <script type="text/javascript">
        function imgSlider(e){
            document.querySelector('#phone').src = e;
        }
        function circleChange(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
        document.getElementById('iphone').classList.add('check');
    </script>
</body>
</html>
