<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Suporte</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="#"><img src="../img/logo.png" alt="Logo do iPhone" class="logo"></a>
            <ul>
                <li><a href="../pages/ipad.html" id="ipad">iPad</a></li>
                <li><a href="../../index.html" id="iphone">iPhone</a></li>
                <li><a href="../pages/formulario.html" id="suporteBtn">Suporte</a></li>
            </ul>
        </nav>
        <div class="header-title">
            <div class="text">Suporte Apple</div>
        </div>
    </header>

    <section id="form-section">
        <h2>Contato</h2>
        <form id="contact-form" action="obrigado.html">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="thank-you-section" class="hidden">
        <h1>Obrigado pelo envio!</h1>
        <p>Recebemos sua mensagem. Em breve entraremos em contato.</p>
        <button onclick="window.location.href='../pages/formulario.html';">Voltar ao formul√°rio</button>
    </section>

    <script type="text/javascript">
        document.getElementById('suporteBtn').classList.add('check');
    </script>
</body>
</html>
